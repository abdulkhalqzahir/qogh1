<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستەمی غیاباتی قوتابیان</title>
    <!-- پەیوەندی بە Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="s.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">سیستەمی غیاباتی قوتابیان</h1>
        
        <div class="form-group">
            <label for="studentName">ناوی قوتابی:</label>
            <input type="text" id="studentName" class="form-control" placeholder="ناوی قوتابی بنووسە">
        </div>
        
        <div class="form-group">
            <label for="studentImage">وێنەی قوتابی:</label>
            <input type="file" id="studentImage" class="form-control-file" accept="image/*">
        </div>
        
        <div class="form-group">
            <label for="studentGroup">گروپ:</label>
            <select id="studentGroup" class="form-control">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
        </div>
        
        <button id="saveButton" class="btn btn-success mb-3">تۆمارکردن</button>
        <button id="deleteButton" class="btn btn-danger mb-3">سڕینەوە</button>
        <input type="text" id="garan" placeholder="گەڕان " class="garan">
        
        <h2 class="text-center mb-4">لیستی قوتابیان</h2>
        <table id="studentTable" class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>ناو</th>
                    <th>وێنە</th>
                    <th>گروپ</th>
                    <th>ژمارەی غیاب</th>
                    <th>کاتی نەهاتنی قوتابی</th>
                    <th>کردارەکان</th>
                </tr>
            </thead>
            <tbody>
                <!-- لیستی قوتابیان لێرە دەخرێتەوە -->
            </tbody>
        </table>
    </div>
    <div id="warningModal" style="display: none; position: fixed; top: 20%; left: 50%; transform: translateX(-50%); background-color: rgb(245, 234, 234); color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); z-index: 1000;">
        <p id="warningMessage"></p>
        <button onclick="closeWarningModal()" style="background-color: white; color: rgb(166, 13, 13); border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">داخستن</button>
    </div>
    <!-- پەیوەندی بە Bootstrap JS و پێویستیەکانی تر -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="s.js"></script>
</body>
</html>
